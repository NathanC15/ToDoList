<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
    <script>
      function myFunction(){
        var clean = document.getElementById('clean');    
        if (clean.checked) {
          greeting = "Completed"
          document.getElementById("C").innerHTML = greeting;
         } 
        else{
          greeting = "Not Completed"
          document.getElementById("C").innerHTML = greeting;
         } 
        }
    </script>
  </head>
  <body>
    <div class= "title">
            <h1>To-Do-List</h1>
    </div>
    <div class="clean">
         <h2>Clean</h2>
         <p id=C></p>
         <input type="checkbox" name="clean" onclick="myFunction()" id="clean">
    </div>
  </body>
</html>
