<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css">
  <title>To Do List</title>
  <script>
    function createNewElement() {

      var li = document.createElement("li");
      var theInputValue = document.getElementById("myInput").value;
      var textNode = document.createTextNode("theInputValue");
      li.appendChild(textNode);

      if (theInputValue === "") {
        alert("You have to add a task!")
      } else {

        document.getElementById("theUl").appendChild(li);
      }

      document.getElementById("myInput").value = "";

    }
  </script>
</head>

<body>
  <div id="addbar" class="header">
    <h2>To-Do-List</h2>
    <input type="text" id="myInput" placeholder="Add Tasks..." value="tasks">
    <span type="button" onclick="createNewElement()" id="addBtn">Add</span>
  </div>

  <ul id="theUl">
    <li></li>
  </ul>

  <div class="completedTasks">
    <h2>Completed Tasks / :Total Tasks</h2>
  </div>
  <div class="percentCompleted">
    <h2>Percentage Complete:</h2>
  </div>

</body>

</html>
