<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
    <script>
    function myFunction() {
      var checkBox = document.getElementById(myCheck);
    if (myCheck.checkBox == true) {
        document.write("You have completed a task!");
    } else
      (myCheck.checkBox == false); {
      document.write("Not completed");
    }
  }
    </script>
  </head>
  <body>
    <div class= "title">
            <h1>To Do List</h1>
    </div>
    <div class="wakeup">
         <h2>Wake Up</h2>
         <input type="checkbox" name="wakeup" onclick="myFunction()" id="myCheck">
    </div>
    <div class= "shower">
         <h2>Take a shower</h2>
         <input type="checkbox" name="shower" onclick="myFunction()" id="myCheck">
    </div>
    <div class="work">
         <h2>Get ready for work</h2>
         <input type="checkbox" name="work" onclick="myFunction()" id="myCheck">
    </div>
  </body>
</html>
