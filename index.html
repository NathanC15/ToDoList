<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css">
  <title>To Do List</title>
  <script>

    function myElement() {
      
      var newItem = document.createElement("li");
      var inputValue = document.getElementById("myInput").value;
      var tasks = document.createTextNode("inputValue"); 
      newItem.appendChild(tasks);

      if (inputValue === '') { 
        alert("You have to write something!");
      } else {
        document.getElementById("listtodo").appendChild(tasks); // appendChild appends a node as the last child of a node
      }
      document.getElementById("myInput").value = "";

      var span = document.createElement("span");
      var txt = document.createTextNode("\u00D7"); // \u00D7 means multiplication sign in HTML Unicode UTF-8
      span.className = "myInput";
      span.appendChild(txt);
      newItem.appendChild(span);

      }

  </script>
</head>

<body>
  <div id="addbar" class="header">
    <h2>To-Do-List</h2>
    <input type="text" id="myInput" placeholder="Add Tasks..." value="tasks">
    <span type="button" onclick="myElement()" class="addBtn">Add</span>
  </div>

  <ul id="listtodo">
    <li></li>
  </ul>

</body>

</html>
